<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" href="./public/images/icon.jpg" />
  <link rel="stylesheet" href="./public/style/main.css">
  <link rel="stylesheet" href="./public/style/responsive.css">

  <!-- owl css -->

  <link rel=" stylesheet" href="./public/style/owl/owl.carousel.css">
  <link rel="stylesheet" href="./public/style/owl/owl.theme.default.css">

  <title>Netflix Clone</title>
</head>

<body>
  <header>
    <div class="container">
      <h2 class="logo">NETFLIX</h2>
      <nav>
        <a href="#">Início</a>
        <a href="#">Séries</a>
        <a href="#">Filmes</a>
        <a href="#">Mais Recentes</a>
      </nav>
    </div>
  </header>
  <main>
    <div class="main-movie">
      <div class="container">
        <h3 class="movie-title">BOM DIA, VERONICA</h3>
        <p class="synopsis">
          Uma policial investiga um predador sexual e acaba descobrindo um casal com um segredo horrível e um esquema de corrupção sinistro.
        </p>
        <div class="buttons">
          <button class="main-button" role="button">
            <i class="fas fa-play"></i>
            ASSISTIR AGORA
          </button>
          <button class="main-button" role="button">
            <i class="fas fa-info-circle"></i>
            MAIS INFORMAÇÕES
          </button>
        </div>
      </div>
    </div>
  </main>

  <!-- carousel -->
  <div class="movies-carousel">
    <div class="owl-carousel owl-theme">
      <div class="item">
        <img src="./public/images/item1.jpg" alt="Banner movie" class="movie-box">
